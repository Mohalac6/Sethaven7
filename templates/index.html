<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sethaven7</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="app-container">
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>Sethaven7</h1>
                <button id="new-chat" class="btn btn-primary">
                    <i data-lucide="plus"></i>
                    Nouveau Chat
                </button>
            </div>
            <nav class="chat-history">
                <!-- L'historique des chats sera chargé dynamiquement ici -->
            </nav>
            <div class="sidebar-footer">
                <button id="clear-history" class="btn btn-secondary">
                    <i data-lucide="trash-2"></i>
                    Effacer l'Historique
                </button>
            </div>
        </aside>
        <div class="main-content">
            <header class="mobile-header">
                <button id="toggle-sidebar" class="btn btn-icon" aria-label="Basculer la barre latérale">
                    <i data-lucide="menu"></i>
                </button>
                <h1>Sethaven7</h1>
            </header>
            <main class="chat-container">
                <div class="chat-messages scrollable-content" id="chat-messages">
                    <!-- Les messages du chat seront chargés dynamiquement ici -->
                </div>
                <div class="chat-input-container">
                    <form id="chat-form">
                        <input type="text" id="user-input" placeholder="Tapez votre message ici..." autocomplete="off">
                        <button type="submit" class="btn btn-primary">
                            <i data-lucide="send"></i>
                            Envoyer
                        </button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}" type="module"></script>
</body>
    </html>
